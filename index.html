<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <h1>Calculadora V1</h1>
      <hr />
      <div>
        <input type="text" name="inputMain" id="inputMain" />
      </div>

      <div class="botoes">
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="1" id="btn1" />
        </div>
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="2" id="btn2" />
        </div>
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="3" id="btn3" />
        </div>
        <div class="divOperator">
          <input class="buttonCalc1" type="button" value="+" id="btnSum" />
        </div>
      </div>

      
      <div class="botoes">
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="4" id="btn4" />
        </div>
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="5" id="btn5" />
        </div>
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="6" id="btn6" />
        </div>
        <div class="divOperator">
          <input class="buttonCalc1" type="button" value="-" id="btnMinus" />
        </div>
      </div>


      <div class="botoes">
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="7" id="btn4" />
        </div>
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="8" id="btn5" />
        </div>
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="9" id="btn6" />
        </div>
        <div class="divOperator">
          <input class="buttonCalc1" type="button" value="*" id="btnMult" />
        </div>
      </div>

      
      <div class="botoes">
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="0" id="btn0" />
        </div>
        <div class="divNumbers">
          <input class="buttonCalc1" type="button" value="C" id="btnClear" />
        </div>
        <div class="divOperator">
          <input class="buttonCalc1" type="button" value="=" id="btnEqual" />
        </div>
        
      </div>

    </div>

  </body>
  <script src="index.js"></script>
</html>
